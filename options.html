<!DOCTYPE html>
<html>
<head>
  <title>Focus Shield Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Focus Shield Options</h1>
  <label for="newSite">Add site to block list:</label>
  <input type="text" id="newSite">
  <button id="addSite">Add Site</button>
  <ul id="blockList"></ul>
  <label for="focusDuration">Focus Duration (minutes):</label>
  <input type="number" id="focusDuration" min="1" value="30">
  <div id="timer">00:00</div>
  <button id="startFocus">Start Focus Mode</button>
  <button id="stopFocus" disabled>Stop Focus Mode</button>
  <script src="options.js"></script>
</body>
</html>
